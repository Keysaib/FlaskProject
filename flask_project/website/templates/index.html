<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Sign In</title>
</head>
<body>
    <h1> Keysa's Project</h1>
    <div class="login-container">
        <h1 id="loginHeader">Login</h1>

        <!-- Display flash messages here -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


        <form method="POST" action="{{ url_for('auth.sign_in') }}">
            <label for="email">Login ID:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <form action="/login" method="POST">
                <button type="submit">Login</button>
            </form>
        </form>
        <br>
        <p>Don't have an account? <a class ="highlight" href="{{ url_for('auth.sign_up') }}">Sign up</a></p>
        <p>Forgot password? <a class ="highlight" href="{{ url_for('auth.forgot_password') }}">Click here</a></p>

    </div>
</body>
</html>
